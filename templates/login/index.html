<div class="flex flex justify-center-safe mt-25">
    <div class="w-full  max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    이메일
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="email@gmail.com">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    비밀번호
                </label>
                <input class="shadow appearance-none border border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>

            <div class="flex items-center justify-evenly"> 
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    로그인
                </button>
                <div>
                    <a href="#" onclick="findPasswordHandler();" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        비밀번호찾기
                    </a>

                    <div id="modal" class="hidden relative z-10" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
                        <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
                        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                        <div class="sm:items-start">
                                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                                {% include 'login/header.html' %}

                                                <div class="mt-2">
                                                    <form class="w-full max-w-lg">
                                                        <div class="flex flex-wrap -mx-3 mb-6">
                                                            <div class="w-full px-3 mb-6 md:mb-0">
                                                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="send-email">
                                                                    이메일
                                                                </label>
                                                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="send-email" type="text" placeholder="email@gmail.com">
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                                        <a onclick="modelCancel();" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto">취소</a>
                                        <a onclick="" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">이메일인증</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                

                <a href="{{ url_for('signup') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    회원가입
                </a>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;2020 칭찬감옥 Corp. All rights reserved.
        </p>
    </div>
</div>
