<!-- static/register.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 테스트</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    label { display: block; margin-top: 12px; }
    input { width: 100%; padding: 6px 8px; }
    button { margin-top: 16px; padding: 8px 12px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>회원가입</h2>
  <label>이름 <input id="name" /></label>
  <label>이메일 <input id="email" type="email" /></label>
  <label>비밀번호 <input id="pw" type="password" /></label>
  <button id="submit">가입하기</button>
  <div id="result"></div>

  <script>
    document.getElementById("submit").onclick = async () => {
      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("pw").value
      };
      const res = await fetch("http://127.0.0.1:5000/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const text = await res.text();
      document.getElementById("result").textContent =
        `Status: ${res.status}\n${text}`;
    };
  </script>
</body>
</html>
