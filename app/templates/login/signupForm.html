<div class="flex justify-center-safe mt-10">
    <form class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    이름
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
            </div>
        </div>


        <div class="flex flex-wrap -mx-3 mb-6 items-center">
            <div class="w-full px-3 md:w-1/2">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                    이메일
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" placeholder="email">
            </div>

            <div class="w-full px-3 md:w-1/2">
                <div class="relative inline-block text-left">
                    <div class="mt-5 w-full">
                        <button type="button" onclick="dropdownHandler();" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50" id="dropdownButton" aria-expanded="true" aria-haspopup="true">
                            선택하기
                            <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                                <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                            </svg>
                        </button>

                        <div id="dropdownContent" onclick="dropdownHandler();" class="hidden absolute w-48 bg-white rounded shadow mt-2">
                            <a href="#" onclick="dropdownContentHandler(this);" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">@gmail.com</a>
                            <a href="#" onclick="dropdownContentHandler(this);" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">@naver.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    비밀번호
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="confirmPassword">
                    비밀번호확인
                </label>
                <div class="flex items-center">
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="confirmPassword" type="password" placeholder="******************">
                    
                </div>
                
            </div>
        </div>

        <div class="flex items-center justify-around mt-3">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" data-action="signup">
                회원가입
            </button>
            <a href="{{ url_for('login_page') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                취소
            </a>
        </div>

    </form>
</div>
